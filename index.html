<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Rating state start -->
  <div class="raitingCard" id="raitingcard">
    <div class="raitingCard__ico">
      <img src="/images/icon-star.svg" alt="star" class="star">      
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <form id="form" name="raitingForm" action="">
        <button class="btn" type="button">1</button>
        <button class="btn" type="button">2</button>
        <button class="btn" type="button">3</button>
        <button class="btn" type="button">4</button>
        <button class="btn" type="button">5</button>
        <input type="submit" value="submit" id="user">  
      </form>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="raitingCard hide" id="thank-you" style="align-items: center;" >
    <div class="raitingCard__img">
      <img src="/images/illustration-thank-you.svg" alt="illustration-thank-you" class="img">
    </div>
    <p class="raitingCard__score">You selected <span class="score" id="score"><!-- Add rating here --></span> out of 5</p>
    <h1>Thank you!</h1>
    <p style="text-align: center;"> We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>
  </div>
  <!-- Thank you state end -->

  <script src="main.js"></script>
</body>
</html>
